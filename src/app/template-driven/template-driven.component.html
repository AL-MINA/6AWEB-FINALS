<div class="container">
  <div class="box">
    <p class="title">Contact Me (Template-Driven)</p>
    <form #userForm="ngForm" class="form" (ngSubmit)="onSubmit()">

      <div class="input-container">
        <input type="text" name="username" [(ngModel)]="username" class="input" placeholder="Name" required>
      </div>

      <div class="input-container">
        <input type="email" name="email" [(ngModel)]="email" class="input" placeholder="Email" required>
      </div>

      <div class="input-container">
        <input type="tel" name="phone" [(ngModel)]="phone" class="input" placeholder="Phone" required>
      </div> <!-- âœ… Fixed: Added missing closing </div> here -->

      <div class="input-container">
        <textarea name="message" [(ngModel)]="message" class="input" placeholder="Message" rows="3" required></textarea>
      </div>

      <button type="submit" class="submit-btn" [disabled]="!username || !email || !phone || !message">
        Submit 
      </button>
    </form>
  </div>

  <div class="box" *ngIf="submitted">
    <p class="title">Your Details</p>
    <div class="submitted-container">
      <p class="input-container"><strong>Your Name: </strong>  {{ username }}</p>
      <p class="input-container"><strong>Your Email: </strong> {{ email }}</p>
      <p class="input-container"><strong>Your Phone Number: </strong> {{ phone }}</p>
      <p class="input-container"><strong>Your Message: </strong> {{ message }}</p>
    </div>
  </div>
</div>
